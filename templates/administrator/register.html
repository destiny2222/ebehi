{% extends 'administrator/base.html' %}
{% load crispy_forms_tags %}
{% block text %}
<style>
	.invalid-feedback{
		color: red;
	}
</style>
<div class="row">
<div class="col-md-6 col-md-offset-3">

{% if messages %}
<ul class="messages">
{% for message in messages %}
<li class="{{ message.tags }} well">{{ message }}</li>
{% endfor %}
</ul>
{% endif %}


<center><h2>Register Student</h2></center>
<form method="post">
	{% csrf_token %}
	{{form|crispy}}

 


	<p><button type="submit" class="btn btn-primary ">Register</button> </p>
</form>	
</div>
</div>



{% endblock %}
