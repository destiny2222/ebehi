{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
<div class="row">
    <div class="col-md-6 col-sm-offset-3">
        <hr>
        <h1 style="font-family: 'black_jackregular';"><i class="fa fa-lock" aria-hidden="true"></i>&nbsp;Password reset</h1><br>
        <hr>
        <p>
         <i class="fa fa-key" aria-hidden="true"></i>&nbsp;Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
     </p>
     <form method="post" >
        {% csrf_token %}
        {{ form|crispy }}
        {% block button %}
        <button type="submit" class="btn btn-md btn-block" style="background-color: rgb(123, 197, 26); color: white;"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>&nbsp;Reset Password</button>
        {% endblock %}
    </form>
    <br>
    <hr>
</div>
 <div class="col-md-6">
 <br>
 <br>
 <br>

 </div>
</div>
</div>
{% endblock %}
