{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container">
<div class="row">
<div class="col-md-6 col-sm-offset-3">
     <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-primary"">Submit</button>
       
    </form>

</div>
</div>
</div>
{% endblock %}
